<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POSTECH - FULLSTACK</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="topo">
        <div class="topo-content">
            <h1>POSTECH - FULLSTACK</h1>
            <h2>Desafio aula inaugural</h2>
        </div>
    </header>

    <div class="container">
        <main class="formulario">
            <form>
                <div class="wrapper">
                    <div class="informacoes-evento">
                        <div class="titulo-secao">
                            <h3>Informações do grupo</h3>
                            <div class="separador"></div>
                        </div>

                        <div class="campo">
                            <label for="nome1">Nome</label>
                            <input type="text" id="nome1" name="nome1" required>
                        </div>

                        <div class="campo">
                            <label for="nome2">Nome</label>
                            <input type="text" id="nome2" name="nome2" required>
                        </div>

                        <div class="campo">
                            <label for="nome3">Nome</label>
                            <input type="text" id="nome3" name="nome3" required>
                        </div>

                        <div class="campo">
                            <label for="nome4">Nome</label>
                            <input type="text" id="nome4" name="nome4" required>
                        </div>

                        <div class="campo">
                            <label for="nome5">Nome</label>
                            <input type="text" id="nome5" name="nome5" required>
                        </div>

                        <div class="campo">
                            <label for="historia">História do grupo</label>
                            <textarea id="historia" name="historia" required></textarea>
                        </div>
                    </div>
                </div>

                <div class="down">
                    <div class="separador"></div>
                    <button type="submit">Enviar</button>
                </div>
            </form>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
